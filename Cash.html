<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash's Gallery</title>
  <link rel="Stylesheet" href="cash-style.css">
</head>
<body>

<header>
  <h1>Cash's Gallery</h1>
  <p>Cash's Memories from 2025 and beyond</p>
</header>

<!-- Photos of Ashley -->
<section class="photo-group">
  <h2>Cash loves himself some fishing!.</h2>
  <div class="fanned-gallery">
    <img src="Images/IMG_1735.jpeg" alt="cash 1" style="--angle: -10deg" onclick="enlargeImage(this)">
    <img src="Images/IMG_1735.jpeg" alt="Cash 2" style="--angle: 0deg" onclick="enlargeImage(this)">
    <img src="Images/IMG_3849.JPEG" alt="Cash 3" style="--angle: 10deg" onclick="enlargeImage(this)">
    <img src="Images/IMG_7757.jpg" alt="Cash 3" style="--angle: 30deg" onclick="enlargeImage(this)">
  </div>
  <p class="description">
    Cash out deep sea fishing in Tampa!
  </p>
</section>

<!-- Add pictures  -->
<section class="photo-group">
  <h2>Cash and Ashley</h2>
  <div class="fanned-gallery">
    <img src="Images/IMG_7806.jpg" alt="cash 1" style="--angle: -10deg" onclick="enlargeImage(this)">
    <img src="Images/IMG_7793.jpg" alt="cash 2" style="--angle: 0deg" onclick="enlargeImage(this)">
  </div>
  <p class="description">
   Cash out to lunch with his Mom
  </p>
</section>

<!-- Hidden Modal for Enlarged Image -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <img class="modal-content" id="modalImg" alt="Enlarged image">
</div>

<!-- JavaScript for modal -->
<script>
  function enlargeImage(imgElement) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    modal.style.display = "block";
    modalImg.src = imgElement.src;
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>

</body>
</html>
