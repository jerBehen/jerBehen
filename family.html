<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Gallery</title>
  <link rel="Stylesheet" href="family-style.css">
</head>
<body>

<header>
  <h1>Family Photo Gallery</h1>
  <p>Family Memories from 2025 and beyond</p>
</header>

<!-- Photos of Ashley -->
<section class="photo-group">
  <h2>Family photos.</h2>
  <div class="fanned-gallery">
    <img src="Images/DannyFamily.jpg" alt="Family 1" style="--angle: -10deg" onclick="enlargeImage(this)">
    <img src="Images/IMG_1734.jpeg" alt="Family 2" style="--angle: 0deg" onclick="enlargeImage(this)">
      </div>
  <p class="description">

  </p>
</section>

<!-- Add pictures  -->
<section class="photo-group">
  <h2>Danny and Ashley</h2>
  <div class="fanned-gallery">
    <img src="Images/danny-ashley.jpg" alt="cash 1" style="--angle: -10deg" onclick="enlargeImage(this)">
  </div>
  <p class="description">

  </p>
</section>

<!-- Hidden Modal for Enlarged Image -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <img class="modal-content" id="modalImg" alt="Enlarged image">
</div>

<!-- JavaScript for modal -->
<script>
  function enlargeImage(imgElement) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    modal.style.display = "block";
    modalImg.src = imgElement.src;
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>

</body>
</html>
